  linux-xen:
    active: true
    project_subdir: xen
    sources:
      - type: git
        url: ${LINUX.XEN.SOURCE.GITHUB.URL}
        branch: ${LINUX.XEN.SOURCE.GITHUB.BRANCH}
        depth: 1
        subdir: "."
    builders:
      - type: make.xen
        subdirs:
          target: "."
          product: "out/build"
          deploy: "out/deploy"
        defconfig: ${LINUX.XEN.CONFIG.ARM64}
        arch: "arm64"
        compiler: "aarch64-linux-gnu-"
        jobs: 4
        targets:
          # - "dist"
          - "dist-xen"
          # - "dist-tools"
          # - "dist-docs"
        env:
          - ""
        artifacts:
          - "dist/install/boot/xen"
        deps:
          - ""
