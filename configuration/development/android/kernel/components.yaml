android-kernel:
  active: true
  subdir: android/kernel
  sources:
    - type: repo
      manifest:
        url: ${ANDROID.KERNEL.SOURCE.URL}
        branch: ${ANDROID.KERNEL.SOURCE.BRANCH}
        name: "default.xml"
        depth: 1
      depth: 1
      subdir: "."
  builders:
    - type: bazel.common
      tool: "tools/bazel"
      starup_options:
        - "--max_idle_secs=1"
      command: run
      args:
        - "--verbose_failures"
        - "--sandbox_debug"
        - "--logging=6"
      config: ${ANDROID.KERNEL.CONFIG.ARM64}
      target_patterns:
        - "--dist_dir=./_out_/deploy"
      subdirs:
        target: "."
        product: "_out_"
        deploy: "_out_/deploy"
      env:
        - ""
      artifacts:
        - "out/deploy/boot.img"
        - "out/deploy/Image"
        - "out/deploy/initramfs.img"
        - "out/deploy/vmlinux"
      deps:
        - ""
